<div id="opcionesFiltrar" class="modal" th:fragment="opcionesFiltrar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 th:text="#{filter.title}">Filtro</h2>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="price-min" class="form-label"  th:text="#{filter.price.min.label}">Precio Mínimo</label>
                    <input type="number" class="form-control" id="price-min"
                           th:placeholder="#{filter.price.min.placeholder}"
                           th:value="${precioMin}" min="0" step="0.5">
                </div>
                <div class="mb-3">
                    <label for="price-max" class="form-label" th:text="#{filter.price.max.label}">Precio Máximo</label>
                    <input type="number" class="form-control" id="price-max"
                           th:placeholder="#{filter.price.max.placeholder}"
                           th:value="${precioMax}" min="0" step="0.5">
                </div>
                <div id="price-range"></div>
            </div>
            <div class="modal-footer">
                <button id="enviarFiltrar" type="button" class="button-subTipo mx-auto" data-bs-dismiss="modal"
                        th:aria-label="#{filter.submit.ariaLabel}"  th:text="#{filter.submit}">
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
