<span th:fragment="item-producto" th:each="producto :${listaProducto}" class="item-producto card   my-0">
    <div class="card-img  position-relative">
        <a th:href="@{/producto/detalle/{nombre}(nombre=${producto.nombre})}">
            <img th:src="${producto.foto}" alt="Foto producto" class="imagen-producto">
        </a>
    </div>
    <div class="card-body container">
        <div class="row">
            <h4 class="col-6 text-start" th:text="${producto.nombre}">Nombre Producto</h4>
            <h4 class="col-6 text-end">
                <span class="precio" th:text="${producto.precio}"></span>
                <span>â‚¬</span>
            </h4>
        </div>
    </div>
</span>
