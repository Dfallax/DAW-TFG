<header th:fragment="header" class="header text-center border-bottom border-black mb-2">
    <!--El logo-->
    <a id="titulo-grande" class="p-5" th:href="@{/}">
        <img class="logo-zerif" th:src="@{/logo_zerif.webp}" alt="logo">
    </a>
    <!--Barra de navegación-->
    <nav th:fragment="nav" class="navbar navbar-expand-lg">
        <div class="container-fluid mx-0 ">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a id="titulo-pequeño" th:href="@{/}">
                    <h1 class="l">ZERIF</h1>
                </a>
            </div>
            <div class="collapse navbar-collapse ps-0" id="navbarSupportedContent">
                <!--Zona izquierda-->
                <ul id="navbar-zonaIrquierda" class="navbar-nav">
                    <li class="nav-item m-1">
                        <a class="nav-link" th:href="@{/producto/tipo/{tipo}(tipo='ramos')}">RAMOS</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link" th:href="@{/producto/tipo/{tipo}(tipo='cestas')}">CESTAS</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link" th:href="@{/producto/tipo/{tipo}(tipo='flores')}">FLORES</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link" th:href="@{/producto/tipo/{tipo}(tipo='plantas')}">PLANTAS</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link" th:href="@{/producto/tipo/{tipo}(tipo='eventos')}">EVENTOS</a>
                    </li>

                    <li id="input-buscador" class="nav-item mt-1 mb-3 w-100">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <!-- Buscador -->
                            <form id="form-buscadorNav" method="post" action="#">
                                <input type="text" class="form-control" id="buscarPorNombre" placeholder="Intoduce el nombre del producto" name="nombre"/>
                            </form>
                            <!--Cierra el buscador-->
                            <svg id="icono-cerrar-buscador" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                            </svg>
                        </div>
                    </li>
                </ul>
                <!--Zona derecha-->
                <ul class="navbar-nav ms-auto ">
                    <!--Icono Buscador-->
                    <li id="iconoBuscadorNav" class="nav-item m-1">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </a>
                    </li>
                    <!--Carrito-->
                    <li sec:authorize="isAuthenticated() and hasAuthority('ROLE_USER')" class="nav-item m-1">
                        <a class="nav-link" href="#" th:href="@{/pedido/carrito}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                            </svg>
                        </a>
                    </li>
                    <!--Idiomas-->
                    <li class="nav-item m-1 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
                                  <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m7.5-6.923c-.67.204-1.335.82-1.887 1.855A8 8 0 0 0 5.145 4H7.5zM4.09 4a9.3 9.3 0 0 1 .64-1.539 7 7 0 0 1 .597-.933A7.03 7.03 0 0 0 2.255 4zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a7 7 0 0 0-.656 2.5zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5zM8.5 5v2.5h2.99a12.5 12.5 0 0 0-.337-2.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5zM5.145 12q.208.58.468 1.068c.552 1.035 1.218 1.65 1.887 1.855V12zm.182 2.472a7 7 0 0 1-.597-.933A9.3 9.3 0 0 1 4.09 12H2.255a7 7 0 0 0 3.072 2.472M3.82 11a13.7 13.7 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5zm6.853 3.472A7 7 0 0 0 13.745 12H11.91a9.3 9.3 0 0 1-.64 1.539 7 7 0 0 1-.597.933M8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855q.26-.487.468-1.068zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.7 13.7 0 0 1-.312 2.5m2.802-3.5a7 7 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7 7 0 0 0-3.072-2.472c.218.284.418.598.597.933M10.855 4a8 8 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4z"/>
                                </svg>
                                Idioma
                            </span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right border border-black">
                            <li class="dropdown-item">
                                <a class="nav-link" th:href="@{''(lang=es_ES)}">Español</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="nav-link" th:href="@{''(lang=en_EN)}">Ingles</a>
                            </li>
                        </ul>
                    </li>
                    <!--Iniciar sesión-->
                    <li sec:authorize="!isAuthenticated()" class="nav-item m-1">
                        <a class="nav-link" href="#" th:href="@{/usuario/login}">
                            <i class="fa fa-user"></i> Iniciar Sesión</a>
                    </li>
                    <!--Usuario-->
                    <li sec:authorize="isAuthenticated()" class="nav-item m-1 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <span th:text="${#authentication.name}">Opciones</span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" style="width: min-content">
                            <li>
                                <p>Pedidos</p>
                            </li>
                            <li><a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">
                                <i class="fas fa-sign-out-alt"></i> Salir</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form th:action="@{/usuario/logout}" method="post" id="logoutForm"></form>
            </div>

        </div>
    </nav>
</header>
